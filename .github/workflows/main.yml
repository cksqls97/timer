name: Build Dual Skill Timers

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller keyboard pyperclip

    - name: Build Regular Version
      run: |
        pyinstaller --noconsole --onefile --add-data "timer_config.json;." --name "SkillTimer_v1.0" skill.py

    - name: Build Test Version
      run: |
        pyinstaller --noconsole --onefile --add-data "timer_config.json;." --name "SkillTimer_TEST" skill_test.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SkillTimer-Executables
        path: dist/*.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/SkillTimer_v1.0.exe
          dist/SkillTimer_TEST.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
