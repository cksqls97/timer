name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller keyboard pyperclip plyer
      - name: Build EXE
        run: pyinstaller --onefile --noconsole --uac-admin skill.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkillTimer-Final
          path: dist/skill.exe
